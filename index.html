<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online Mejorada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <div class="header-container">
      <img src="logo.jpg" alt="Logo de la tienda" class="logo">
      <input type="text" placeholder="Buscar productos..." class="search-bar">
      <div class="header-icons">
        <span>Cuenta</span>
        <span>Carrito (0)</span>
      </div>
    </div>
    <nav>
      <ul>
       
        <li><a href="#">Mercado</a></li>
        <li><a href="#">Tecnología</a></li>
        <li><a href="#">Moda</a></li>
        <li><a href="#">Hogar</a></li>
        <li><a href="#">Deportes</a></li>
      </ul>
    </nav>
  </header>

 
  <section class="banner-container">
    <div class="banner">
      <img src="" width="20%" height="20%  "  alt="Oferta 1">
      <img src="banner2.jpg" alt="Oferta 2">
      <img src="banner3.jpg" alt="Oferta 3">
    </div>
  </section>

 
  <section class="categories">
    <h2>Categorías Populares</h2>
    <div class="category-grid">
      <div class="category-card">
        <img src="categoria1.jpg" alt="Categoría 1">
        <p>Electrodomésticos</p>
      </div>
      <div class="category-card">
        <img src="categoria2.jpg" alt="Categoría 2">
        <p>Deportes</p>
      </div>
      <div class="category-card">
        <img src="categoria3.jpg" alt="Categoría 3">
        <p>Hogar</p>
      </div>
    </div>
  </section>

  
  <section class="products-section">
    <h2>Productos Destacados</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="producto1.jpg" alt="Producto 1">
        <p>Producto 1</p>
        <span>$99.99</span>
      </div>
      <div class="product-card">
        <img src="producto2.jpg" alt="Producto 2">
        <p>Producto 2</p>
        <span>$199.99</span>
      </div>
      <div class="product-card">
        <img src="producto3.jpg" alt="Producto 3">
        <p>Producto 3</p>
        <span>$299.99</span>
      </div>
    </div>
  </section>

 
  <footer>
    <p>© 2024 Tienda Online</p>
    <ul>
      <li><a href="#">Ayuda</a></li>
      <li><a href="#">Políticas de Privacidad</a></li>
      <li><a href="#">Contáctanos</a></li>
    </ul>
  </footer>
</body>
</html>
